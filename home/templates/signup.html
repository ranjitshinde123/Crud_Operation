<div class="container">
  <h2 class="text-center text-success">Fill The Imformation</h2><br>
    <a  class="btn btn-danger" href="{% url 'showdata' %}">showdata</a>

  <div class="card"><br>

      <form method="POST" name="signup" onclick="return validate()">
          {% csrf_token %}
        <div class="col-lg-8 m-auto">

          <div class="form-group">
            <label>Enter the Employee Name:</label>
            <input type="text" name="ename" id="ename" class="form-control" autocomplete="off">
            <span class="text-success font-weight-bold" id="ename1"></span>
          </div><br>

          <div class="form-group">
            <label>Enter E-mail ID:</label>
            <input type="email" name="email" id="email" class="form-control" autocomplete="off">
            <span class="text-success font-weight-bold" id="email1"></span>
          </div><br>

          <div class="form-group">
            <label>Enter Mobile Number:</label>
            <input type="text" name="mobile" id="mobile" class="form-control" autocomplete="off">
            <span class="text-success font-weight-bold" id="mobile1"></span>
          </div><br>

          <div class="form-group">
           <label>Enter Password</label>
            <input type="password" name="pass" id="pass" class="form-control" autocomplete="off">
            <span class="text-success font-weight-bold" id="pass1"></span>
          </div><br>

          <div class="form-group">
            <label>Enter the Confirm Password</label>
            <input type="text" name="cpass" id="cpass" class="form-control" autocomplete="off">
            <span class="text-success font-weight-bold" id="cpass1"></span>
          </div><br>
          <center><button class="btn btn-primary">Save</button> </center>

        </div>
        </form>

  </div>

    </script>
{% endif %}

<script type="text/javascript">
  function validate()
   {

    var name=document.getElementById('ename').value;
    var email=document.getElementById('email').value;
    var mobile=document.getElementById('mobile').value;
    var password=document.getElementById('pass').value;
    var cpassword=document.getElementById('cpass').value;
    if(name=="")
    {
      document.getElementById('ename1').innerHTML="fill the Employee name";
      return false;
    }
    if(!isNaN(name))
    {
      document.getElementById('ename1').innerHTML="fill the only Charcter";
      return false;
    }
    if(email=="")
    {
      document.getElementById('email1').innerHTML="fill the E-mail name";
      return false;
    }
    if(mobile=="")
    {
      document.getElementById('mobile1').innerHTML="fill the Mobile Number";
      return false;
    }
    if(isNaN(mobile))
    {
      document.getElementById('mobile1').innerHTML="fill the only Number";
      return false;
    }
     if(mobile.length!=10)
    {
      document.getElementById('mobile1').innerHTML="Must be 10 digit";
      return false;
    }

    if(password=="")
    {
      document.getElementById('pass1').innerHTML="fill the Password";
      return false;
    }
    if(cpassword=="")
    {
      document.getElementById('cpass1').innerHTML="fill the Confirm password";
      return false;
    }
    if(password!=cpassword)
    {
      alert("password not match");
      document.signup.cpass.focus();
      return false;
    }


  }

</script>
